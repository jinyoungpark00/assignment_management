<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Assignment</title>
</head>
<body>
<h1>과제 생성</h1>
<form th:action="@{/assignment/}" th:object="${assignmentRequestDTO}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" />
    </div>
    <div>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}" />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" th:field="*{content}"></textarea>
    </div>
    <div>
        <button type="submit">과제 생성</button>
    </div>
</form>
</body>
</html>
