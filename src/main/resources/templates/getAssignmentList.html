<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Assignment List</title>
</head>
<body>
<h1>과제 리스트</h1>
<ul>
    <li th:each="assignment : ${assignmentList}">
        <a th:href="@{/assignment/{id}(id=${assignment.id})}">[[${assignment.title}]]</a>
    </li>
</ul>

<h3>교수</h3>
<form th:action="@{/assignment/new}" method="get">
    <button type="submit">과제 생성</button>
</form>
</body>
</html>
